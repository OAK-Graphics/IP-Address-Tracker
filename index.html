<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <header class="header">

    <div class="container">

      <h2 class="header__title">IP Address Tracker</h2>

      <form id="searchForm" class="search__form" action="#" method="get" onsubmit="replaceIPDetails(searchField.value);return false">
        <input type="search" name="searchField" aria-label="search" id="searchField" placeholder="Search for any IP address or domain">
        <button type="submit" aria-label="submit" id="submit"></button>
      </form>

      <div class="header__details">

        <div class="details__item">
          <h5 class="details__title details--small">IP Address</h5>
          <div class="details__placeholder">
          </div>
          <p class="details__title details--medium" id="ip-address"></p>
        </div>

        <div class="details__item">
          <h5 class="details__title details--small">Location</h5>
          <div class="details__placeholder">
          </div>
          <p class="details__title details--medium" id="location"></p>
        </div>

        <div class="details__item">
          <h5 class="details__title details--small">Timezone</h5>
          <div class="details__placeholder">
          </div>
          <p class="details__title details--medium" id="timezone"></p>
        </div>

        <div class="details__item">
          <h5 class="details__title details--small">ISP</h5>
          <div>
            <div class="details__placeholder">
            </div>
            <div class="details__placeholder" style="margin-top: 0.5rem">
            </div>
            <p class="details__title details--medium" id="isp"></p>
          </div>
        </div>

      </div>

    </div>
      
  </header>

  <section id="map" class="map">
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
